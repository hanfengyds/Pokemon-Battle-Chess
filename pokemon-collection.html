        // 宝可梦介绍文本映射

            'magnezone': '操控3距离内的钢系精灵，向指定方向移动一格',
            'scizor': '消耗两个移动点，对路径上的首个敌人造成1点钢属性伤害',
            'samurott': '攻击有50%概率切中要害，额外造成0.5伤害',
            'guzzlord': '吞噬一名己方棋子，至多获取其5点体力，能够突破血量上限',
            'tyranitar': '在周围引起沙暴，地岩钢之外的精灵会受到损伤，岩石系精灵获得1.5的护盾加持',

            'deoxys': '重组身体，在[攻击][防御][速度]中切换形态，修改自身数据',
            'deoxys-atk': '代欧奇希斯将细胞集中于脑核，最大化[进攻]能力',
            'deoxys-def': '代欧奇希斯将细胞集中于盔甲，最大化[防御]能力',
            'deoxys-spe': '代欧奇希斯将细胞集中于下肢，最大化[移动]能力',
            'moltres':'对目标身后两格内的敌人，造成1点的火系贯穿伤害',
            'zapdos':'对目标身后两格内的敌人，造成1点的电属性贯穿伤害',
            'articuno':'对目标身后两格内的敌人，造成1点的冰属性贯穿伤害',
        };

        // 获取宝可梦边框样式
        function getPokemonBorderStyle(pokemonId) {
            if (pokemonId === 'magnezone' ||pokemonId === 'samurott' || pokemonId === 'scizor'|| pokemonId === 'minior-meteor'|| pokemonId === 'minior') {

                return pokemonBorderStyles.blue;
            }
            if (pokemonId === 'guzzlord' || pokemonId === 'tyranitar') {
                return pokemonBorderStyles.purple;
            }
            if (pokemonId === 'moltres' || pokemonId === 'zapdos' || pokemonId === 'articuno') {
                return pokemonBorderStyles.purple;
            }
            if (pokemonId === 'kyogre') {
                return pokemonBorderStyles.yellow;

            }
            if (pokemonId === 'kyogre' || pokemonId === 'kyogre-primal') {
                return pokemonBorderStyles.red;
            }
            if (pokemonId === 'rayquaza-mega') {
                return pokemonBorderStyles.red;
            }
            if (pokemonId === 'deoxys' || pokemonId === 'deoxys-atk', 'deoxys-def', 'deoxys-spe') {
                return pokemonBorderStyles.red;
            }
            return pokemonBorderStyles.white;
        }

        // 获取宝可梦介绍文本

            return pokemonDescriptions[pokemonId] || '';
        }

        // 创建宝可梦卡片
        function createPokemonCard(pokemon) {
            const card = document.createElement('div');
            card.className = 'card bg-gray-800 rounded-lg overflow-hidden shadow-lg';
            card.dataset.id = pokemon.id;

            // 应用边框样式
            const style = getPokemonBorderStyle(pokemon.id);
            card.style.border = style.border;
            card.style.boxShadow = style.boxShadow;
            card.style.borderRadius = style.borderRadius;

            // 获取边框颜色用于特性文本
            const borderColor = getBorderColorFromStyle(style.border);
            const shadowColor = getShadowColorFromStyle(style.boxShadow);

            card.innerHTML = `
                <div class="relative">
                    <img src="${pokemon.image}" alt="${pokemon.name}" class="w-full h-40 object-contain bg-gray-800 p-4">
                    <div class="absolute top-3 right-3">
                        ${Array.isArray(pokemon.type) ?
                    `<div class="flex flex-row items-center gap-1">
                                <img src="type/${pokemon.type[0]}.png" alt="${pokemon.typeName[0]}系" class="type-icon w-6 h-6">
                                <img src="type/${pokemon.type[1]}.png" alt="${pokemon.typeName[1]}系" class="type-icon w-6 h-6">
                            </div>` :
                    `<img src="type/${pokemon.type}.png" alt="${pokemon.typeName}系" class="type-icon w-6 h-6">`
                }
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2 text-center">${pokemon.name}</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">体力 (HP):</span>
                            <span class="text-green-400 font-bold">${pokemon.hp}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">攻击 (ATK):</span>
                            <span class="text-red-400 font-bold">${pokemon.atk}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">距离 (MOVE):</span>
                            <span class="text-yellow-400 font-bold">${pokemon.move}</span>
                        </div>
                    </div>
                    ${getPokemonDescription(pokemon.id) ?
                    `<div class="mt-3 p-2 rounded text-xs text-white border" style="background-color: ${borderColor}20; border-color: ${borderColor}; box-shadow: 0 0 8px ${shadowColor};">
                            <i class="fa fa-info-circle mr-1"></i>${getPokemonDescription(pokemon.id)}
                        </div>` : ''
                }
                </div>
            `;

            return card;
        }

        // 从边框样式中提取颜色
        function getBorderColorFromStyle(borderStyle) {
            const match = borderStyle.match(/solid (#[0-9A-Fa-f]{6}|#[0-9A-Fa-f]{3}|rgb\([^)]+\)|rgba\([^)]+\))/);
            return match ? match[1] : '#8B5FBF'; // 默认紫色
        }

        // 从阴影样式中提取颜色
        function getShadowColorFromStyle(shadowStyle) {
            const match = shadowStyle.match(/rgba?\([^)]+\)/);
            return match ? match[0] : 'rgba(139, 95, 191, 0.6)'; // 默认紫色阴影
        }

        // 渲染所有宝可梦卡片
        function renderPokemonCollection() {
            const container = document.getElementById('pokemon-collection');
            container.innerHTML = '';

            pokemonData.forEach(pokemon => {
                const card = createPokemonCard(pokemon);
                container.appendChild(card);
            });
        }

        // 页面加载完成后渲染
        document.addEventListener('DOMContentLoaded', renderPokemonCollection);
    </script>
